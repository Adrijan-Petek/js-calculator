name: Node Calculator
on: [push, pull_request]
jobs:
  run-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run Script
        run: node program2-js-calculator/calculator.js